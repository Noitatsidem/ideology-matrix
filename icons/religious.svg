<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Religious - Simple cross/faith symbol icon -->
  <rect x="2" y="2" width="60" height="60" rx="8" ry="8" fill="#1a1a1a"/>
  <rect x="5" y="5" width="54" height="42" rx="5" ry="5" fill="#6d4c41"/>
  <rect x="5" y="47" width="54" height="12" rx="0" ry="0" fill="#1a1a1a"/>
  <rect x="5" y="55" width="54" height="4" rx="0" ry="5" fill="#1a1a1a"/>

  <!-- Simple faith symbol - star/light rays icon -->
  <g fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Central light/star -->
    <circle cx="32" cy="26" r="6" fill="#ffffff" fill-opacity="0.3"/>
    <!-- Rays emanating -->
    <line x1="32" y1="10" x2="32" y2="16"/>
    <line x1="32" y1="36" x2="32" y2="42"/>
    <line x1="16" y1="26" x2="22" y2="26"/>
    <line x1="42" y1="26" x2="48" y2="26"/>
    <!-- Diagonal rays -->
    <line x1="20" y1="14" x2="24" y2="18"/>
    <line x1="44" y1="14" x2="40" y2="18"/>
    <line x1="20" y1="38" x2="24" y2="34"/>
    <line x1="44" y1="38" x2="40" y2="34"/>
  </g>

  <text x="32" y="56" font-family="system-ui, -apple-system, sans-serif" font-size="6" font-weight="600" fill="#f5f5f5" text-anchor="middle">FAITH</text>
</svg>
