<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Civil Liberty - Broken chain icon -->
  <rect x="2" y="2" width="60" height="60" rx="8" ry="8" fill="#1a1a1a"/>
  <rect x="5" y="5" width="54" height="42" rx="5" ry="5" fill="#e6c700"/>
  <rect x="5" y="47" width="54" height="12" rx="0" ry="0" fill="#1a1a1a"/>
  <rect x="5" y="55" width="54" height="4" rx="0" ry="5" fill="#1a1a1a"/>

  <!-- Broken chain icon -->
  <g fill="none" stroke="#1a1a1a" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left chain link -->
    <ellipse cx="20" cy="26" rx="8" ry="5"/>
    <!-- Right chain link - broken/separated -->
    <ellipse cx="44" cy="26" rx="8" ry="5"/>
    <!-- Break marks / freedom sparks -->
    <line x1="30" y1="22" x2="34" y2="18"/>
    <line x1="30" y1="30" x2="34" y2="34"/>
    <line x1="31" y1="26" x2="33" y2="26"/>
  </g>

  <text x="32" y="56" font-family="system-ui, -apple-system, sans-serif" font-size="7" font-weight="600" fill="#f5f5f5" text-anchor="middle">LIBERTY</text>
</svg>
