<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Traditional - Classical pillar icon -->
  <rect x="2" y="2" width="60" height="60" rx="8" ry="8" fill="#1a1a1a"/>
  <rect x="5" y="5" width="54" height="42" rx="5" ry="5" fill="#795548"/>
  <rect x="5" y="47" width="54" height="12" rx="0" ry="0" fill="#1a1a1a"/>
  <rect x="5" y="55" width="54" height="4" rx="0" ry="5" fill="#1a1a1a"/>

  <!-- Classical pillar icon -->
  <g fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Top capital -->
    <line x1="20" y1="14" x2="44" y2="14"/>
    <line x1="22" y1="18" x2="42" y2="18"/>
    <!-- Pillar shaft -->
    <line x1="25" y1="18" x2="25" y2="38"/>
    <line x1="32" y1="18" x2="32" y2="38"/>
    <line x1="39" y1="18" x2="39" y2="38"/>
    <!-- Base -->
    <line x1="22" y1="38" x2="42" y2="38"/>
    <line x1="20" y1="42" x2="44" y2="42"/>
  </g>

  <text x="32" y="56" font-family="system-ui, -apple-system, sans-serif" font-size="6" font-weight="600" fill="#f5f5f5" text-anchor="middle">TRADITION</text>
</svg>
