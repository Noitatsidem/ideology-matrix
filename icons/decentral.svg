<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Distributed Power - Network icon -->
  <rect x="2" y="2" width="60" height="60" rx="8" ry="8" fill="#1a1a1a"/>
  <rect x="5" y="5" width="54" height="42" rx="5" ry="5" fill="#00bcd4"/>
  <rect x="5" y="47" width="54" height="12" rx="0" ry="0" fill="#1a1a1a"/>
  <rect x="5" y="55" width="54" height="4" rx="0" ry="5" fill="#1a1a1a"/>

  <!-- Network icon -->
  <g fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Connections first (behind nodes) -->
    <line x1="32" y1="26" x2="18" y2="16"/>
    <line x1="32" y1="26" x2="46" y2="16"/>
    <line x1="32" y1="26" x2="18" y2="36"/>
    <line x1="32" y1="26" x2="46" y2="36"/>
    <!-- Nodes -->
    <circle cx="32" cy="26" r="4" fill="#ffffff"/>
    <circle cx="18" cy="16" r="3" fill="#ffffff"/>
    <circle cx="46" cy="16" r="3" fill="#ffffff"/>
    <circle cx="18" cy="36" r="3" fill="#ffffff"/>
    <circle cx="46" cy="36" r="3" fill="#ffffff"/>
  </g>

  <text x="32" y="56" font-family="system-ui, -apple-system, sans-serif" font-size="5" font-weight="600" fill="#f5f5f5" text-anchor="middle">DISTRIBUTED</text>
</svg>
