<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Tech Skeptic - Crossed out circuit/chip icon -->
  <rect x="2" y="2" width="60" height="60" rx="8" ry="8" fill="#1a1a1a"/>
  <rect x="5" y="5" width="54" height="42" rx="5" ry="5" fill="#8d6e63"/>
  <rect x="5" y="47" width="54" height="12" rx="0" ry="0" fill="#1a1a1a"/>
  <rect x="5" y="55" width="54" height="4" rx="0" ry="5" fill="#1a1a1a"/>

  <!-- Crossed out technology icon -->
  <g fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Simple computer/screen -->
    <rect x="18" y="14" width="28" height="20" rx="2"/>
    <!-- Screen shine -->
    <line x1="22" y1="18" x2="26" y2="18"/>
    <!-- Stand -->
    <line x1="32" y1="34" x2="32" y2="38"/>
    <line x1="24" y1="38" x2="40" y2="38"/>
    <!-- X crossing it out -->
    <line x1="14" y1="10" x2="50" y2="42" stroke-width="3"/>
    <line x1="50" y1="10" x2="14" y2="42" stroke-width="3"/>
  </g>

  <text x="32" y="56" font-family="system-ui, -apple-system, sans-serif" font-size="6" font-weight="600" fill="#f5f5f5" text-anchor="middle">SKEPTIC</text>
</svg>
