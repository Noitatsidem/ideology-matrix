<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Pluralist - Many coexisting, staying distinct -->
  <rect x="2" y="2" width="60" height="60" rx="8" ry="8" fill="#1a1a1a"/>
  <rect x="5" y="5" width="54" height="42" rx="5" ry="5" fill="#7cb342"/>
  <rect x="5" y="47" width="54" height="12" rx="0" ry="0" fill="#1a1a1a"/>
  <rect x="5" y="55" width="54" height="4" rx="0" ry="5" fill="#1a1a1a"/>

  <!-- Mosaic/grid of different shapes coexisting -->
  <g fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Top row -->
    <circle cx="18" cy="16" r="5"/>
    <rect x="30" y="11" width="10" height="10" rx="1"/>
    <polygon points="52,11 57,21 47,21"/>

    <!-- Bottom row - same variety, showing persistence of difference -->
    <polygon points="18,30 23,40 13,40"/>
    <circle cx="37" cy="35" r="5"/>
    <rect x="47" y="30" width="10" height="10" rx="1"/>
  </g>

  <text x="32" y="56" font-family="system-ui, -apple-system, sans-serif" font-size="6" font-weight="600" fill="#f5f5f5" text-anchor="middle">PLURAL</text>
</svg>
