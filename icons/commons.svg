<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Commons/Shared - Circle of people icon -->
  <rect x="2" y="2" width="60" height="60" rx="8" ry="8" fill="#1a1a1a"/>
  <rect x="5" y="5" width="54" height="42" rx="5" ry="5" fill="#c62828"/>
  <rect x="5" y="47" width="54" height="12" rx="0" ry="0" fill="#1a1a1a"/>
  <rect x="5" y="55" width="54" height="4" rx="0" ry="5" fill="#1a1a1a"/>

  <!-- Sharing/commons - interconnected circles icon -->
  <g fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
