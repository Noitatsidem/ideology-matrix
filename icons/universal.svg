<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Universal Welfare - Open arms/all welcome icon -->
  <rect x="2" y="2" width="60" height="60" rx="8" ry="8" fill="#1a1a1a"/>
  <rect x="5" y="5" width="54" height="42" rx="5" ry="5" fill="#d81b60"/>
  <rect x="5" y="47" width="54" height="12" rx="0" ry="0" fill="#1a1a1a"/>
  <rect x="5" y="55" width="54" height="4" rx="0" ry="5" fill="#1a1a1a"/>

  <!-- All/everyone circle icon -->
  <g fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Encompassing circle -->
    <circle cx="32" cy="26" r="16"/>
    <!-- Three figures inside representing "all" -->
    <circle cx="24" cy="22" r="3" fill="#ffffff"/>
    <line x1="24" y1="25" x2="24" y2="34"/>

    <circle cx="32" cy="20" r="3" fill="#ffffff"/>
    <line x1="32" y1="23" x2="32" y2="34"/>

    <circle cx="40" cy="22" r="3" fill="#ffffff"/>
    <line x1="40" y1="25" x2="40" y2="34"/>
  </g>

  <text x="32" y="56" font-family="system-ui, -apple-system, sans-serif" font-size="5.5" font-weight="600" fill="#f5f5f5" text-anchor="middle">UNIVERSAL</text>
</svg>
